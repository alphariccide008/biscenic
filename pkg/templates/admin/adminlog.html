{% extends "admin/adminlayout.html" %}

{% block content %} 
<div class="row justify-content-center" style="padding-top: 50px;">
    <div class="col-md-9 " >
        <div class="row justify-content-center px-3">
            <div class="col-md-7" style="padding-top: 100px; padding-bottom: 100px;">
                <div class="contain justify-content-center" id="container">
                    
                    <div class=" sign-in">
                        {% include "users/_messages.html" %}
                        <form method="post" class="card text-center px-5" >
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                            <h1 class="py-4">Welcome Back Admin</h1>
                            <input type="email" name="email" class="form-control py-2" placeholder="Email">
                            <input type="password" name="pwd" class="form-control my-2" placeholder="Password">
                            <button class="form-control my-4 btn navbar-colored text- text-white" type="submit">Log In</button>                           
                        </form>
                    </div>
                  
                
                </div>
            
            </div>
        </div>
    </div>
</div>
{% endblock content%}
