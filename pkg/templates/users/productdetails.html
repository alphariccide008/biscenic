{% extends 'users/semi-layout.html' %}
{% block content %}
   
  <section>
        <div class="row justify-content-center" >
            <div class="col-md-11">
              {% if products %}
                <div class="row px-3 " style="padding-top: 15%;padding-bottom: 10%;">
                    <div class="col-md-6 px-0 mb-3 mt-5">
                        <img src="/static/images/{{ products.filename }}" class="img-fluid px-2 rounded" style="height: 600px; width: 100%;" alt="">
                    </div>
                    <div class="col-md-6 px-sm-2 px-2 px-md-5" style="padding: 100px;">
                        <h5 class="section-title header-title px-2 px-md-5"> {{ products.name }}</h5>
                        <p class="section-description px-2 px-md-5" style="font-size: 16px;">{{ products.desc }}</p>
                        <h5 class="py-2 px-2 px-md-5">$ {{ products.price }}</h5>
                        <div class="d-flex px-2 px-md-5">
                           
                          <input type="number" class="form-control text-center" id="quantityInput" value="1" min="1" style="width: 60px;" readonly>                          
                            <a href="{{ url_for('add_to_cart', id=products.id) }}" class="btn btn-success mx-3 ">Add To Cart</a>
                          </div>
                        
                    </div>
                </div>

              {% endif %}
            </div>
        </div>
  </section>
 
  {% endblock content %}
